<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>

  <div class="jumbotron text-center">
    <h1>Rufus - Home Smart Assistant</h1>
    <p>Welcome to your personal home smart assistant interface control.</p>
  </div>

  <div class="container">
    <div class="row">
      <div id="registerBlock" class="col-md-4 col-md-offset-4">
        <h3>Create your account</h3>
        <label><b>Username</b></label>
        <input id="IDRegister" type="text" class="form-control">
        <label><b>Password</b></label>
        <input id="PassRegister" type="password" class="form-control">
        <br>
        <button type="button" class="btn btn-success" style="width:100%">Register</button>
      </div>
      <div id="loginRecommandation" class="col-md-4 col-md-offset-4">
        <p1>Already registered?</p1>
        <a href=# onclick="showLoginBlock()">Sign in with your account.</a>
      </div>

      <div id="loginBlock" class="col-md-4 col-md-offset-4">
        <h3>Sign in to Rufus</h3>
        <label><b>Username</b></label>
        <input type="text" class="form-control">
        <label><b>Password</b></label>
        <input type="password" class="form-control">
        <br>
        <button type="button" class="btn btn-success" style="width:100%">Sign-in</button>
      </div>

      <div id="registerRecommandation" class="col-md-4 col-md-offset-4">
        <p1>New to Rufus?</p1>
        <a href=# onclick="showRegisterBlock()">Register an account now.</a>
      </div>

    </div>
  </div>

</body>
</html>
